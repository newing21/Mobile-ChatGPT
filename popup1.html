<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My OpenAI Extension</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup2.js"></script>
  <style>
    .container {
        width: 400px;
        margin: 20px auto;
        background-color: #e6e6fa; /* Lavender background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .header {
        background-color: #7c4dff; /* Dark violet background */
        color: #fff;
        text-align: center;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .header h1 {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
      }

      .content {
        padding: 10px;
      }

      .input-group {
        display: flex;
        margin-bottom: 10px;
      }

      #query {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      #submit {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #7c4dff; /* Dark violet button */
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      #submit:hover {
        background-color: #cc66ff; /* Magenta hover */
      }

      #output {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        min-height: 100px;
        overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="cell_phone.png" alt="Cell Mobile Logo" width="100" height="100">
      <h1>Mobile Cellular ChatGPT</h1>
    </div>
    <div class="content">
      <div class="input-group">
        <input type="text" id="query" placeholder="How can we help?">
        <button id="submit">Submit</button>
      </div>
      <div id="output"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
